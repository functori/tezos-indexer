query GetOrderById($id: bigint!) {
    marketplace_order_by_pk(id: $id) {
        cancelled
        created_at
        ended_at
        fill
        id
        internal_order_id
        last_updated_at
        make_contract
        make_price
        make_stock
        make_token_id
        make_value
        maker
        network
        platform
        started_at
        status
    }
}
